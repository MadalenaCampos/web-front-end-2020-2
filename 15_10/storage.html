<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1></h1>
    <script>
        let h1 = document.querySelector('h1')
        var count = localStorage.getItem('count') || 0
        h1.innerText = count
        
        h1.onclick = function(){
            count++
            h1.innerText = count
            localStorage.setItem('count', count)
        }
    </script>
</body>
</html>
