<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        *{
            margin:0;
            box-sizing: border-box;
        }
        div{
            background-color: cyan;
            font-size: 3em;
            width: 100%;
            height: 300px;
            padding: 20px;
            border: 5px solid black;
            
        }
    </style>
</head>
<body>
    <div>Uma div qualquer</div>
</body>
</html>
